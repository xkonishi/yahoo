  <script type="text/javascript">
  function getParams(){
	console.log('getParams');
	let params = {};
	let pair = location.search.slice(1).split('&');
	for(let i=0; pair[i]; i++){
	　　let kv = pair[i].split('=');
		params[kv[0]] = decodeURI(kv[1]);
	}
	return params;
　　}
  </script>
